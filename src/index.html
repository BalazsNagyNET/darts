<!DOCTYPE html>
<html>
  <head>
    <title>Darts score</title>
    <link rel="stylesheet" href="darts.min.css" media="screen" charset="utf-8" />
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>

  </head>
  <body ng-app="darts">
    <div ng-controller="settings">
      <div ng-include src="'settings.html'"></div>
      <div ng-include src="'standings.html'"></div>
    </div>

    <script type="text/ng-template" id="playerSetting.html">
      <input type="text" ng-model="player.name" ng-model-options="{updateOn: 'blur', getterSetter: true}" tabIndex="{{$index + 1}}" />
      <button ng-click="removePlayer(player)">remove</button>
    </script>

    <script type="text/ng-template" id="settings.html">
    <div class="settings">
      <div select-lock dt="gameTypes" model="model" prop-name="gameType" lock-condition="model.players.length > 0"></div>

      <div ng-repeat="player in model.players">
        <div ng-include="'playerSetting.html'"></div>
      </div>
      <button name="addNewPlayer" ng-click="addNewPlayer()">add new player</button>
    </div>

    </script>

    <script type="text/ng-template" id="standings.html">
      <div class="standings">
        <div player-info="player" ng-repeat="player in model.players">
        </div>
      </div>
    </script>

    <script type="text/javascript" src="darts.js"></script>
  </body>
</html>
